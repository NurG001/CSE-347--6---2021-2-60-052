<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('bg5.png'); /* Use the correct image path */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background from repeating */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Align children vertically */
        }

        .login-box {
            width: 300px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Simple shadow for depth */
            border-radius: 5px;
            text-align: center;
            position: relative; /* Added to handle z-index */
            z-index: 1; /* Ensures login-box stays on top */
        }

        .intro-text {
            text-align: center;
            margin-bottom: 20px;
            color: white; /* Adjust for visibility against the background */
            width: 80%; /* Limit the width of the introduction text */
            font-size: 18px; /* Readable text size */
            position: relative; /* Added to handle z-index */
            z-index: 1; /* Ensures intro-text stays on top */
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 0; /* Places overlay behind other content */
        }

        input[type="email"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #e7af48db;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #91672d;
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="intro-text">
        <h1>Welcome to Lawyer Hub</h1>

        <p>Please Sign in to access your personalized data and manage your account.</p>
    </div>
    <div class="login-box">
        <h2 style="color: white;">Login</h2>
        <form action="submit-login.php" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button onclick="window.location.href='register.html';">Register</button>
    </div>
</body>
</html>
