<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('bg7.jpg'); /* Set the background image here */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .registration-box {
            background-color: rgba(255, 255, 255, 0.85); /* Light background with slight transparency */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Soft shadow for 3D effect */
            width: 900px; /* Increase width to accommodate two parts side by side */
            max-width: 90%;
            backdrop-filter: blur(10px); /* Background blur effect */
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-part {
            flex: 1;
            min-width: 400px; /* Ensure minimum width to fit content */
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            color: #666; /* Soft text color for labels */
            font-size: 16px;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="date"], input[type="number"], select {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9; /* Light background for inputs */
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, input[type="date"]:focus, input[type="number"]:focus, select:focus {
            border-color: #6a7c51; /* Border color on focus */
            outline: none;
        }

        button {
            padding: 15px;
            background-color: #cc9b38; /* Primary button color */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6d4416; /* Darker shade for hover state */
        }
    </style>
</head>
<body>
    <div class="registration-box">
        <h2>Register</h2>
        <div class="form-part">
            <form action="register.php" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>

                <label for="blood_group">Blood Group</label>
                <select id="blood_group" name="blood_group" required>
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
        </div>
        <div class="form-part">
                <label for="designation">Designation</label>
                <input type="text" id="designation" name="designation" required>

                <label for="chamber_address">Chamber Address</label>
                <input type="text" id="chamber_address" name="chamber_address" required>

                <label for="chamber_phone">Chamber Phone</label>
                <input type="text" id="chamber_phone" name="chamber_phone" required>

                <label for="membership_no">Membership No</label>
                <input type="text" id="membership_no" name="membership_no" required>

                <label for="graduation">Graduation Year</label>
                <input type="number" id="graduation" name="graduation" required>

                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" required>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
